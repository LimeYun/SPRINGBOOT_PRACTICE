<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
    <div style="display: flex; justify-content: center; height: 800px; align-items: center;">
        <div style="width: 1000px; height: 600px; background-color: lightgray; border-radius: 5%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1>게시글 등록</h1>
            <form action="/board/insert" method="post">
                <table border="1" style="background-color: #fff; width: 800px; height: 400px; text-align: center;">
                    <tr>
                        <th>제목</th>
                        <td><input type="text" placeholder="제목을 입력해주세요" name="title"></td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td><input type="text" placeholder="제목을 입력해주세요" name="writer"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="content" cols="100" rows="15"></textarea></td>
                    </tr>
                </table>
                <p style="text-align: center;">
                    <button type="submit" style="width: 100px;  height: 30px; font-size: 18px; cursor: pointer;">완료</button>
                    <a href="/board/list"><button style="width: 100px; height: 30px; font-size: 18px; cursor: pointer;">목록</button></a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
