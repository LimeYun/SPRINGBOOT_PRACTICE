<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
    <div style="display: flex; justify-content: center; height: 800px; align-items: center;">
        <div style="width: 1000px; height: 600px; background-color: lightgray; border-radius: 5%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1 th:text="${board.title}"></h1>
            <p th:text="${board.writer}"></p>
                <textarea name="content" cols="100" rows="25"></textarea>
            <p style="text-align: center;">
                <button type="submit" style="width: 100px;  height: 30px; font-size: 18px; cursor: pointer;">수정</button>
                <a href="/board/list"><button style="width: 100px; height: 30px; font-size: 18px; cursor: pointer;">목록</button></a>
            </p>
        </div>
    </div>
</body>
</html>
