<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
    <div style="display: flex; justify-content: center; height: 800px; align-items: center;">
        <div style="width: 1000px; height: 600px; background-color: lightgray; border-radius: 5%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <table border="1" style="background-color: #fff; width: 800px; height: 400px; text-align: center;">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>등록일자</th>
                    <th>수정일자</th>
                </tr>
                <th:block th:each="board : ${boardList}">
                    <tr>
                        <td th:text="${board.no}"></td>
                        <td><a th:href="|/board/read?no=${board.no}|" th:text="${board.title}"></a></td>
                        <td th:text="${board.writer}"></td>
                        <td th:text="${ #dates.format( board.createdAt, 'yyyy-MM-dd HH:mm:ss') }"></td>
                        <td th:text="${ #dates.format( board.updatedAt, 'yyyy-MM-dd HH:mm:ss') }"></td>
                    </tr>
                </th:block>
            </table>
            <p>
                <a href="/board/insert"><button style="width: 100px; height: 30px; font-size: 20px; cursor: pointer;">등록</button></a>
            </p>
        </div>
    </div>
</body>
</html>
